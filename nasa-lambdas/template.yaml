AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Stack containing lambdas integrating with NASA API and related resources - Sendgrid Integration

Parameters:
  Stage:
    Type: String
    Default: v1
  LogLevel:
    Type: String
    Default: INFO

